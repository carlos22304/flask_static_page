<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Talk to ZOE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            padding-top: 60px;
        }
        .chat-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        .bubble {
            padding: 10px;
            margin: 5px 0;
            border-radius: 8px;
        }
        .user {
            background-color: #cce5ff;
            text-align: right;
        }
        .bot {
            background-color: #e2e3e5;
            text-align: left;
        }
        #messages {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 10px;
        }
        input {
            width: 75%;
            padding: 8px;
        }
        button {
            padding: 8px 12px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h3>Talk to ZOE</h3>
        <div id="messages"></div>
        <input type="text" id="user-input" placeholder="Ask ZOE something...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        function speak(text) {
            const synth = window.speechSynthesis;
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'en-US';
            synth.speak(utterance);
        }

        async function sendMessage() {
            const userInput = document.getElementById('user-input').value;
            if (!userInput.trim()) return;

            const msgBox = document.getElementById('messages');
            msgBox.innerHTML += `<div class="bubble user"><strong>You:</strong> ${userInput}</div>`;
            document.getElementById('user-input').value = '';

            const response = await fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: userInput })
            });

            const data = await response.json();
            const botReply = data.response;

            msgBox.innerHTML += `<div class="bubble bot"><strong>ZOE:</strong> ${botReply}</div>`;
            speak(botReply);
        }
    </script>
</body>
</html>

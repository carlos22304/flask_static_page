<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ZOE – Your Chat Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
      font-family: 'Quicksand', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      background: white;
      width: 420px;
      height: 600px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background: #5e81ac;
      color: white;
      padding: 20px;
      font-size: 20px;
      text-align: center;
    }

    #messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }

    .bubble {
      padding: 10px 15px;
      border-radius: 20px;
      margin: 10px 0;
      max-width: 80%;
      word-wrap: break-word;
      font-size: 14px;
    }

    .user {
      background: #cce5ff;
      align-self: flex-end;
    }

    .bot {
      background: #f2f2f2;
      align-self: flex-start;
    }

    .input-area {
      display: flex;
      padding: 15px;
      background: #f9f9f9;
      border-top: 1px solid #ddd;
    }

    #user-input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 20px;
      font-size: 14px;
    }

    button {
      background: #5e81ac;
      color: white;
      border: none;
      padding: 10px 15px;
      margin-left: 10px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background: #4c6a94;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">ZOE – Your Assistant</div>
    <div id="messages"></div>
    <div class="input-area">
      <input type="text" id="user-input" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    function speak(text) {
      const synth = window.speechSynthesis;
      const utterance = new SpeechSynthesisUtterance(text);

      // Try to use a female voice
      const femaleVoice = synth.getVoices().find(voice =>
        voice.name.toLowerCase().includes('female') ||
        voice.name.toLowerCase().includes('zoe') ||
        voice.name.toLowerCase().includes('samantha') ||
        voice.name.toLowerCase().includes('zira')
      );

      if (femaleVoice) {
        utterance.voice = femaleVoice;
      }

      utterance.lang = 'en-US';
      synth.speak(utterance);
    }

    async function sendMessage() {
      const inputField = document.getElementById('user-input');
      const userInput = inputField.value.trim();
      if (!userInput) return;

      const msgBox = document.getElementById('messages');
      msgBox.innerHTML += `<div class="bubble user"><strong>You:</strong> ${userInput}</div>`;
      inputField.value = '';

      const response = await fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: userInput })
      });

      const data = await response.json();
      const botReply = data.response;

      msgBox.innerHTML += `<div class="bubble bot"><strong>ZOE:</strong> ${botReply}</div>`;
      msgBox.scrollTop = msgBox.scrollHeight;
      speak(botReply);
    }
  </script>
</body>
</html>
